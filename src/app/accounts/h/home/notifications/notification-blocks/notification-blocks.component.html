<div class="notificationBlocks">
  <div class="padding" mat-ripple (click)="navigateToOrgin()">
    <div class="imageContainer">
      <img [src]="this.Notification.msgPointerUrl">
    </div>
    <div class="textContainer">
      <span>{{this.Notification.notificationMsg}}</span>
    </div>
  </div>
</div>
